<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="img/to-do-list (1).png"
            alt=""
            class="img-fluid"
            width="40"
          />
          <span>ToDoList</span>
        </a>
        <button
          class="navbar-toggler border-0 shadow-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex ms-auto" onsubmit="event.preventDefault()">
            <input
              oninput="searchTask(this.value)"
              class="form-control me-2"
              type="search"
              placeholder="Search tasks..."
              id="searchInput"
              autocomplete="off"
            />
          </form>
        </div>
      </div>
    </nav>

    <!-- Home Section -->
    <section class="home mt-5" id="home">
      <div class="container">
        <!-- Add Task -->
        <div class="user-input">
          <div class="row justify-content-center my-5">
            <div class="col-lg-7">
              <div class="inner d-flex">
                <input
                  id="userInputTask"
                  type="text"
                  class="form-control me-1"
                  placeholder="Add a new task ..."
                  autocomplete="on"
                />
                <button
                  onclick="addTask()"
                  type="button"
                  class="btn btn-success me-1"
                >
                  <i class="fa fa-plus"></i>
                </button>
                <button
                  onclick="clearAll()"
                  type="button"
                  class="btn btn-danger text-nowrap"
                >
                  Clear All
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Tasks To Do -->
        <div class="my-5 Tasks-To-Do">
          <div class="row justify-content-center">
            <div class="col-lg-7">
              <h5 class="text-light mb-3">
                Tasks To Do : <span id="taskCount" class="text-warning">0</span>
              </h5>
            </div>
          </div>
          <div class="row justify-content-center gy-3" id="tasks"></div>
        </div>

        <!-- Finished Tasks -->
        <div class="my-5 Finished-Tasks">
          <div class="row justify-content-center">
            <div class="col-lg-7">
              <h5 class="text-light mb-3">
                Finished Tasks :
                <span id="finishedTaskCount" class="text-success">0</span>
              </h5>
            </div>
          </div>
          <div class="row justify-content-center gy-3" id="finishedTasks"></div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="js/script.js"></script>
  </body>
</html>
